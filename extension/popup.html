<!doctype html>
<html lang="en">
  <head>
    <title>AllyStudio</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px 16px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #34495e;
      }
      .description {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>AllyStudio</h2>
      <p class="description">
        Open the accessibility editor to analyze and improve your page.
      </p>
      <button id="openEditor">Open Editor</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
